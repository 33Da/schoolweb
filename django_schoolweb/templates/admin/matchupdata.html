{% extends "./adminbase.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-float-label.min.css' %}">
{% endblock %}
{% block script %}
<script>






</script>

{% endblock %}
{% block adminbody %}

<div class="pull-left" style="margin: 0;">
 <img src="/media/{{match.pic}}" alt="" width=300px height=300px>
    <form action="/admin/match/updata/{{ match.id }}/" method="post" class="well text-center" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body form-group input-group" style="margin-bottom: 0">
                        <span class="has-float-label">
                        <input type="text" name="name" id='name' class="form-control" placeholder="请输入" id="coursename"
                               value="{{match.name}}">
                        <label for="name">赛事名称</label>
                        </span>
            <span class="has-float-label">
                        <select id="matchtype" name="type" class="form-control">
                        {% if match.type == 0 %}
                        <option value="0" selected>艺术类</option>
                            {% else %}
                            <option value="0">艺术类</option>
                            {% endif %}
                             {% if match.type == 1 %}
                        <option value="1" selected>学术科技类</option>
                            {% else %}
                            <option value="1">学术科技类</option>
                            {% endif %}
                             {% if match.type == 2 %}
                        <option value="2" selected>体育类</option>
                            {% else %}
                            <option value="2">体育类</option>
                            {% endif %}
                             {% if match.type == 3 %}
                        <option value="3" selected>竞赛类型</option>
                            {% else %}
                            <option value="3">竞赛类型</option>
                            {% endif %}

                    </select>
                    <label for="matchtype">竞赛类型</label>
            </span>
            <span class="has-float-label">
                        <input type="date" name="endtime" id="endtime" value="{{ endtime }}">
                        <label for="endtime">报名截止时间</label>
                        </span>
            <span class="has-float-label">
                        <input type="text" id="team_people" name="team_people" class="form-control" placeholder="请输入" value="{{ match.team_people }}">
                        <label for="team_people">队伍人数限制</label>
                        </span>
            <span class="has-float-label">
                        <input type="text" id="host" name="host" class="form-control" placeholder="请输入" value="{{ match.host }}">
                        <label for="host">主办方</label>
                        </span>
            <span class="has-float-label">
                        <input type="text" id="advice_team" name="advice_team" class="form-control" placeholder="请输入" value="{{ match.advice_team }}">
                        <label for="advice_team">咨询群</label>
                        </span>
        </div>
        <div class="form-group has-float-label">
            <textarea name="abstract" id="abstract" cols="30" rows="2" class="form-control" >{{ match.abstract }}</textarea>
            <label for="abstract">赛事简介</label>
        </div>
        <div class="form-group has-float-label">
            <textarea name="content" id="blankcontent" cols="30" rows="10" class="form-control" >{{ match.content }}</textarea>
            <label for="blankcontent">赛事详情</label>
        </div>
        <div class="form-group" style="display: inline;">
            <label for="pic-1" class="btn btn-primary">海报上传</label>
            <input type="file" name="pic" multiple="" id="pic-1" style="display: none;">
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <input type="submit" value="修改比赛" class="btn btn-primary">
        </div>
        <div style="color: red">{{ err }}</div>
    </form>
</div>

{% endblock adminbody %}
