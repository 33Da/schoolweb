{% extends "./userbase.html" %}

{% block userbody %}
    <div id="rightborder" class="pull-left" style="margin: 0;">
        <div class="pull-left" style="margin-bottom: 5px;">
            <form action="/repassword/" method="post" class="form-group">
                {% csrf_token %}
                <span>
                身份证号:
                </span>
                <input type="text" name="idcard" placeholder="身份证号" class="form-control">
                <br>
                <span>
                修改的密码:
                </span>
                <input type="password" name="password" placeholder="请输入修改密码" class="form-control">
                <br>
                <span>
                确认密码:
                </span>
                <input type="password" name="repassword" placeholder="请输入修改密码" class="form-control">
                <br>
                <button type="submit" class="input_submit btn btn-info" data-toggle="popover"
                        data-content="{{ error }}">提交
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("[data-toggle='popover']").popover();
        });
    </script>
{% endblock %}
